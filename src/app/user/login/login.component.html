<div *ngIf="isLoginError" class="red-text center error-message">

  <i class="material-icons">error</i> Incorrect email or password

</div>
<form  class="col s12 white"  (ngSubmit)="OnSubmit(email.value,password.value)">

  <div class="row">

    <div class="input-field col s12">

      <i class="material-icons prefix">account_circle</i>

      <input type="text" #email ngModel name="email" placeholder="email" required>

    </div>

  </div>

  <div class="row">

    <div class="input-field col s12">

      <i class="material-icons prefix">vpn_key</i>

      <input type="password" #password ngModel name="password" placeholder="password" required>

    </div>

  </div>

  <div class="row">

    <div class="input-field col s12">

      <button  class="btn-large btn-submit" type="submit">Login</button>

    </div>

  </div>

</form>
